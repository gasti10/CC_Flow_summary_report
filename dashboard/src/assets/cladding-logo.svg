<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#145a32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="white" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Building icon -->
  <g transform="translate(15, 15)">
    <rect x="0" y="20" width="8" height="10" fill="url(#logoGradient)"/>
    <rect x="2" y="18" width="4" height="2" fill="url(#logoGradient)"/>
    <rect x="1" y="22" width="2" height="2" fill="white"/>
    <rect x="5" y="22" width="2" height="2" fill="white"/>
    <rect x="1" y="26" width="2" height="2" fill="white"/>
    <rect x="5" y="26" width="2" height="2" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGradient)">CLADDING</text>
  <text x="35" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGradient)">CREATIONS</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="20" r="3" fill="url(#logoGradient)"/>
  <circle cx="180" cy="30" r="2" fill="url(#logoGradient)"/>
  <circle cx="180" cy="40" r="3" fill="url(#logoGradient)"/>
</svg> 