    <title>CC Projects Dashboard</title>
    <script type="text/javascript">
      // Script simple para manejar redirecciones en GitHub Pages
      (function(l) {
        // Si hay parámetros de redirección, limpiarlos
        if (l.search.includes('?/')) {
          window.history.replaceState(null, null, l.pathname);
        }
      }(window.location))
    </script>

    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
