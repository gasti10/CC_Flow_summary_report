<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CC Flow Dashboard</title>
    <script type="text/javascript">
      // Redirecci√≥n simple para SPA en GitHub Pages
      var l = window.location;
      var basePath = '/CC_Flow_summary_report/';
      
      // Si no estamos en la ruta base, redirigir
      if (l.pathname !== basePath && !l.pathname.startsWith(basePath)) {
        l.replace(basePath + '?/' + l.pathname.slice(1) + l.search + l.hash);
      } else {
        // Si ya estamos en la ruta correcta, solo cargar la app
        l.replace(basePath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
