# Simple workflow for deploying static content to GitHub Pages
# DISABLED - Using unified-deploy.yml instead
name: Deploy Static Files to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - 'dashboard/**'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'dashboard/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-static:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Filter static files
        run: |
          # Create a temporary directory for static files
          mkdir -p static-files
          
          # Copy only static files, excluding dashboard
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.ico" \) -exec cp {} static-files/ \;
          
          # Copy fonts and js directories if they exist
          if [ -d "fonts" ]; then
            cp -r fonts static-files/
          fi
          if [ -d "js" ]; then
            cp -r js static-files/
          fi
          
          # Copy any other static assets
          if [ -f "styles.css" ]; then
            cp styles.css static-files/
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './static-files'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
